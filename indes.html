<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style-pc.css">
    <link rel="stylesheet" href="styles/style-tablet.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <div id="image" class="central">
            </div>
            <div id="form" class="central">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <div id="inside-form">
                    <form action="">
                        <div id="form-email">
                            <img src="img/icon-usuario.png" alt="Icone Usuario">
                            <input type="text" name="email" id="email" class="sendInfo">
                        </div>
                        <div id="form-senha">
                            <img src="img/icon-senha.png" alt="Icone Usuario">
                            <input type="password" name="senha" id="senha" class="sendInfo">
                        </div>
                        <button id="enter" class="btn">Entrar</button>
                        <button id="forgetPass" class="btn">Esqueci a senha</button>
                    </form>
                </div>
                
            </div>
            
        </section>
    </main>
</body>
</html>
